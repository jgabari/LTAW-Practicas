<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Seguridad: solo ficheros locales -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <link rel="stylesheet" href="style.css">
    <script src="render.js" defer></script>
    <title>Mi Chat en Electron</title>
</head>
<body>
    <div id="titulo">
        <h1>INTERFAZ GRÁFICA</h1>
    </div>
    <div id="datos">
        <h2>Información:</h2>
        <ul>
            <li>Version de Node: <span id="node_v" class="info"></span></li>
            <li>Version de Chrome: <span id="chrome_v" class="info"></span></li>
            <li>Version de Electron: <span id="electron_v" class="info"></span></li>
        </ul>
        <h2>Usuarios conectados:</h2>
        <span id="users_n" class="info"></span>
        <h2>URL Cliente:</h2>
        <p><span id="c_url" class="info"></span></p>
        <canvas id="canvas"></canvas>
    </div>
    <div id="mensajes">
        <p><input type="button" value="Mensaje de prueba" id="btn_test"></p>
        <h2>Mensajes:</h2>
        <p id="msgs"></p>
    </div>
</body>
</html>
